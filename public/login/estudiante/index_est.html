<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas Estudiante</title>
    <style>
        * {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

h1 {
  margin-bottom: 20px;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  display: inline-block;
  align-items: center;
  margin-bottom: 10px;
  cursor: pointer;
  padding: 10px;
  background-color: #f0f0f0;
  border-radius: 5px;
  transition: .3s ease all;
  list-style: none;
}
.user-list li {
  margin-bottom: 5px;
}

.user-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
  background-color: #ddd;
}

.message-bubble {
  background-color: #f0f0f0;
  border-radius: 20px;
  padding: 10px 15px;
  font-size: 16px;
  line-height: 1.4;
  max-width: 250px;
  word-wrap: break-word;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}

.mini-chat {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 20px;
  border-radius: 10px;
  height: 400px;
  width: 300px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.active {
  display: block;
}

#chat-heading {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

#message-container {
  margin-top: 20px;
  max-height: 250px;
  overflow-y: auto;
}

#message-input {
  display: block;
  position: static;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  overflow-y: scroll;
  border-radius: 5px;
  margin-top: 20px;
}

#send-button {
  display: block;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  background-color: #4CAF50;
  color: #fff;
  margin-top: 10px;
  cursor: pointer;
}

/* Estilo mejorado para el menú de categorías */
.category-list {
  display: flex;
  justify-content: space-between;
  margin: 20px 0;
}

.category-list li {
  flex-basis: 30%;
  text-align: center;
  padding: 10px;
  background-color: #f0f0f0;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.category-list li:hover {
  background-color: #ddd;
}

    </style>
</head>

<body>
    <h1>Welcome</h1>
    <ul id="category-list">
        <li data-category="1">Category 1</li>
        <li data-category="2">Category 2</li>
        <li data-category="3">Category 3</li>
    </ul>
    <ul id="user-list"></ul>
    <div id="mini-chat" class="mini-chat">
        <h2 id="chat-heading"></h2>
        <div id="message-container"></div>
        <input type="text" id="message-input" placeholder="Type a message">
        <button id="send-button">Send</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Después de que el usuario haya iniciado sesión
        const userId = obtenerIdUsuario(); // Obtén el ID de usuario del usuario actual

        socket.emit('login', userId);
    </script>
    <script>
        const miniChat = document.getElementById('mini-chat');
        const chatHeading = document.getElementById('chat-heading');
        const messageContainer = document.getElementById('message-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const socket = io();

        function showMiniChat(nombre) {
            chatHeading.textContent = `Chat with: ${nombre}`;
            miniChat.classList.add('active');
        }

        function hideMiniChat() {
            chatHeading.textContent = '';
            miniChat.classList.remove('active');
        }

        function sendMessage() {
            const message = messageInput.value;
            socket.emit('message', message);
            messageInput.value = '';
        }

        socket.on('chat-message', (data) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble');
            messageElement.textContent = data;
            messageContainer.appendChild(messageElement);
        });

        fetch('/datos')
            .then(response => response.json())
            .then(data => {
                const userList = document.getElementById('user-list');
                const categoryList = document.getElementById('category-list');

                categoryList.addEventListener('click', (event) => {
                    const selectedCategory = event.target.dataset.category;
                    const filteredUsers = data.filter(user => user.tipo === parseInt(selectedCategory));

                    userList.innerHTML = '';
                    filteredUsers.forEach(user => {
                        const listItem = document.createElement('li');
                        const userAvatar = document.createElement('div');
                        userAvatar.classList.add('user-avatar');
                        const messageBubble = document.createElement('div');
                        messageBubble.classList.add('message-bubble');
                        messageBubble.textContent = `${user.nombre} ${user.apellido}`;

                        listItem.addEventListener('click', () => {
                            if (miniChat.classList.contains('active')) {
                                hideMiniChat();
                            } else {
                                showMiniChat(`${user.nombre} ${user.apellido}`);
                            }
                        });

                        listItem.appendChild(userAvatar);
                        listItem.appendChild(messageBubble);
                        userList.appendChild(listItem);
                    });
                });
            })
            .catch(error => console.log('Error al extraer los datos', error));

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

    </script>
</body>

</html>
